<form [formGroup]="postForm">
	<mat-card>
		<mat-card-header>
			<mat-card-title>Post</mat-card-title>
			<mat-card-subtitle>Create Post</mat-card-subtitle>
		</mat-card-header>
		<mat-card-content>
			<div class="row">
				<div class="col-12">
					<mat-form-field appearance="outline">
						<mat-label>Title</mat-label>
						<input
							matInput
							type="text"
							formControlName="postTitle"
						/>
						<mat-error>Please enter a post title.</mat-error>
					</mat-form-field>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<mat-form-field appearance="outline">
						<mat-label>Content</mat-label>
						<textarea
							matInput
							type="text"
							formControlName="postContent"
						></textarea>
						<mat-error>Please enter post content.</mat-error>
					</mat-form-field>
				</div>
			</div>
		</mat-card-content>
		<mat-card-actions>
			<button
				type="submit"
				color="primary"
				mat-raised-button
				[disabled]="postForm.invalid"
				(click)="onSubmitPost()"
			>
				Submit
			</button>
			<button
				type="reset"
				mat-button
				color="warn"
				(click)="postForm.reset()"
			>
				Cancel
			</button>
		</mat-card-actions>
	</mat-card>
</form>
